<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="piano.js" defer></script> 
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Playable Piano</h1>
            <div class="column volume-slidebar">
                <span>volume</span> <input type="range">
            </div>
            <div class="column keys-checkbox">
                <span>show keys</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white piano" data-key="a"><span>a</span> </li>
            <li class="key black piano" data-key="w"><span>w</span></li>
            <li class="key white piano" data-key="s"><span>s</span></li>
            <li class="key black piano" data-key="e"><span>e</span></li>
            <li class="key white piano" data-key="t"><span>t</span></li>             
            <li class="key white piano" data-key="d"><span>d</span></li>
            <li class="key black piano" data-key="f"><span>f</span></li>                                    
            <li class="key black piano" data-key="g"><span>g</span></li>                                               
            <li class="key white piano" data-key="y"><span>y</span></li>                                        
            <li class="key black piano" data-key="h"><span>h</span></li>                                                                                                
            <li class="key white piano" data-key="u"><span>u</span></li>                                                                                                   
            <li class="key black piano" data-key="j"><span>j</span></li>                                                                                                               
            <li class="key white piano" data-key="k"><span>k</span></li>                                                                                                                
            <li class="key black piano" data-key="o"><span>o</span></li>                                                                                                                      
            <li class="key white piano" data-key="l"><span>l</span></li>                                                                                                                                
            <li class="key black piano" data-key="p"><span>p</span></li>                                                                                                                               
            <li class="key white piano" data-key=";"><span>;</span></li>                                                                                                                                   
                                                                                                                                                            
         </ul>
    </div>
</body>
</html>
